<!DOCTYPE html>
<html>

  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS Login and WebMap Filter Example</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
        <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
      require([
        "esri/config",
        "esri/portal/Portal",
        "esri/WebMap",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/identity/OAuthInfo",
        "esri/portal/PortalQueryParams",
        "esri/identity/IdentityManager"
      ], function (
        esriConfig,
        Portal,
        WebMap,
        MapView,
        FeatureLayer,
        OAuthInfo,
        PortalQueryParams,
        esriId
      ) {
        // Set up the OAuth 2.0 authentication
        var info = new OAuthInfo({
          appId: "Ev2J6A53h3vOyiGZ",
          //portalUrl: "https://www.arcgis.com",
          popup: false
        });
        esriId.registerOAuthInfos([info]);
        var token
        var portal = new Portal();
        portal.authMode = "immediate";
        portal.load().then(function() {
          token = {
            'server': 'https://www.arcgis.com/sharing/rest',
             'token': portal.credential.token
          };
          esriId.registerToken(token);
          var portalUsername = portal.user.username;

        });

        // Check if the user is already signed in
        esriId.checkSignInStatus(info.portalUrl).then(
          function () {
            // User is signed in, load the web map
            loadWebMap();
          },
          function () {
            // User is not signed in, show the sign-in button
            document.getElementById("signInButton").style.display = "block";
          }
        );

        // Handle sign-in button click
        document.getElementById("signInButton").addEventListener("click", function () {
          esriId.getCredential(info.portalUrl).then(function () {
            // User has signed in, load the web map
            loadWebMap();
          });
        });

        function loadWebMap() {
          // Create a new web map
          var webmap = new WebMap({
            portalItem: {
              id: "ee5df0046625422989726e29ea171c83"
            }
          });

          // Create a new map view and add it to the page
          var view = new MapView({
            container: "viewDiv",
            map: webmap
          });
          

          // Get the user's ID from the authentication credentials
          var credential = esriId.getCredential(info.portalUrl);
          var userId = credential.userId;

          if (userId === "niels_PerfectPlace") {
            var expression = "gm_naam = Ede";
            }

          // Set up a feature layer and filter it based on the user's ID
          var featureLayer = new FeatureLayer({
            url: "https://services9.arcgis.com/e2SbRUv3uVfnVzwG/arcgis/rest/services/LB_POC_JS_Map_WFL1/FeatureServer",
            definitionExpression: expression
          });
          webmap.add(featureLayer);
        }
        
      });
    </script>
  </head>
  
  <body>
    <div id="viewDiv"></div>
    <button id="signInButton" style="display: none;">Sign In</button>
  </body>
</html>
